<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Support Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .supported {
            background-color: #d4edda;
            color: #155724;
        }
        .not-supported {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Java Support Checker</h1>
    <p>This page will check if Java is supported in your browser.</p>
    <button id="checkJavaBtn">Check Java Support</button>
    <div id="result" class="result"></div>

    <script>
        document.getElementById('checkJavaBtn').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            // Check for Java support
            const javaEnabled = navigator.javaEnabled();

            if (javaEnabled) {
                resultDiv.className = 'result supported';
                resultDiv.innerHTML = 'Java is enabled in your browser.';
            } else {
                resultDiv.className = 'result not-supported';
                resultDiv.innerHTML = 'Java is NOT supported in your browser. Most modern browsers, including Chrome, do not support Java applets.';
            }
        });
    </script>
</body>
</html>
